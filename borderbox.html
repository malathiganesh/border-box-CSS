    <div><h1>CSS BOX MODEL</h1>
        <b>Content</b>:-The content of the box(text, images).
        <b> Padding</b>:- Clears an area around the content(transparent).
        <b>Border</b>:- A border that goes around the padding and content.
        <b>Margin</b>:- Clears an area outside the border.(transparent)</div>
